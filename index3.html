<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">

    .container{
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-auto-rows: minmax(100px,auto);
      grid-gap: 1em;
      /* justify-items:center; */
      align-items: center;
    }
    .container > div{
      border: 1px #fff solid;
      background-color: #2ECC71;
      padding: 1em;
      color: white
    }
    .container > div:nth-child(odd){

      background-color: #FF5733;
      color: white

    }

    </style>
    <meta charset="utf-8">
    <title>CSS Grid 2</title>
  </head>
  <body>
    <div class="container">
      <div class="box box1">
        Box1
      </div>
      <div class="box box2">
        Box2
      </div>
      <div class="box box3">
        Box3
      </div>
      <div class="box box4">
        Box4
      </div>
    </div>
  </body>
</html>
