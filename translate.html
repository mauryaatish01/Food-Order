<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .parent{
        height: 400px;
        width: 400px;
        border: 1px solid black;

      }
      .child{
        height: 100px;
        width: 100px;
        background: green;
        position: relative;

        margin-left: 150px;
        margin-top: 150px;
      }
      .line{
        height: 10px;
        width: 100px;
        background: red;
        transform: rotate(90);
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">

      </div>
      <div class="line">

      </div>
    </div>
  </body>
</html>
